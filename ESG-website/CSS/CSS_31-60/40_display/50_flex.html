<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p><a href="https://www.w3schools.com/cssref/css3_pr_flex.asp">CSS flex Property</a></p>
    <hr>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <!-- 10. 試試看，在 .demo 加上 display:flex  -->
    <!-- 20. 試試看，在 #reddiv_B、#greendiv_B、#bluediv_B 加上 flex:自訂的數值 -->

    <!-- flex 與inlineblock不同 沒有空隙
    display flex 要放在父元素 沒有的話子元素的flex屬性會失效 -->
    <div class="demo" style="display: flex;">

        <div style="flex:0.3;" id="reddiv_B">Red (flex: 3)</div>
        <!-- flex : 等份的配置 -->
        <div style="flex:0.3;" id="greendiv_B">Green (flex: 2)</div>
        <div style="flex:0.3;"  id="bluediv_B">Blue (flex: 1)</div>
    </div>
</body>

</html>
