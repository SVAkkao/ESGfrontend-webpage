<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:inline 直譯：一行。</h3>
    <!-- 試試看，在 Red、Green、Blue 的 div 裡面加上 style="display:inline;" -->
    <!-- inline block 仍然會有區塊 但是 inline會變為一行
    當變為一行的行內元素時，原來設定的高度與寬度100px就會失效 行內元素的寬高是由內容決定 -->
    <div class="demo">
        <div style="display: inline;" id="reddiv_B">Red</div>
        <div style="display: inline;" id="greendiv_B">Green</div>
        <div style="display: inline;" id="bluediv_B">Blue</div>
    </div>


</body>

</html>
