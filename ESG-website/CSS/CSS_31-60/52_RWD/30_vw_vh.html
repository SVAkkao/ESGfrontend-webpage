<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw and vh</title>
    <style>
        #demo {
            background-color: lightcoral;

            /* 先開啟網頁觀察畫面 */
            /* 然後依序測試 
               高度設定為 80px、
               80% 失效 機器人不知道高度多少(父元素沒有明確高度)
               80vh 成功 viewheight 以視窗的高度做變化 80為
               視窗高度的80%*/
            height: 80vh;
        
            /*width 80% 隨視窗寬度變化
            */
            width: 80%;
        }
    </style>
</head>

<body>

    <div id="demo">apple</div>

</body>

</html>
