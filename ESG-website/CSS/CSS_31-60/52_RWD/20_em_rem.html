<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>em and rem</title>
    
    <style>
        #div1{
            font-size: 3em;
        }
        #div1child{
            font-size: 2em;
            /*雖然2比三小 但是會將父元素*倍 一定比較大*/
        }
        #div2{
            font-size: 3rem
        }
        /*rem 是以根源素(16px)為準 ，因此不受父元素影響
        是多少就是多少*/
        #div2child{
            font-size: 2rem
        }
    </style>
    
</head>

<body>
    <h4>比較 em 和 rem 的差異</h4>

    <p>apple-1</p>
    <!-- <p style="font-size: ;">apple-2</p> -->
    <hr>
    <!-- 10. 測試 #div1 調整字型為 3em ； 
                 #div1child 調整字型為 1em -->
    <div id="div1">
        dog
        <div id="div1child">dog-1</div>
    </div>
    <hr>

    <!-- 20. 測試 #div2 調整字型為 3rem ； 
                 #div2child 調整字型為 1rem -->
    <div id="div2">
        dog-2
        <div id="div2child">dog-3</div>
    </div>

</body>

</html>
