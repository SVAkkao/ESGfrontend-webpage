<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/position.css">
    <style>
        /* 10. 將 #reddiv 固定在右下角，並且顯示圖片 */
        #reddiv{
            position: fixed;
            right: 0;
            bottom: 0;
            background-image: url("../../img/onepiece20th_logo.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
        }
/*讓行內元素變成區塊元素*/
        a{
            display: block;
            
        }
    </style>
</head>

<body>

    <h3>position：fixed</h3>

    <!-- 20. 該在哪裡加上超連結，點選之後連到任意網頁？ -->
    <div class="demo">
    
        我是demo div的元素內容。<br>
        <!-- a可以包區塊元素 -->
        <a href="https://www.fpg.com.tw/esg/tw"target="_blank">
            <div id="reddiv"></div>
        </a>
        
        <div id="greendiv">Green</div>
        <div id="bluediv">Blue</div>
    </div>

</body>

</html>
