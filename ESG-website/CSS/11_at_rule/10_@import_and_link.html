<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- 10. 在 *.html 檔案中 透過 @import 引入 css 檔案
        大多數html檔案會用link external
        但是當有多個css檔案合併時便會使用@import
    ;表示結束 -->
    <style>
        @import "./css/style_1.css";
    </style>

    <!-- 20. 在 *.css 檔案中，該如何引用其他 css 檔案 ? -->
    <!-- 在CSS檔案加入@import"其他CSS檔案;
        如果今天很多CSS檔案要用 只需要開心的CSS檔案 然後link到其他全部的CSS檔案
        html再連結到該CSS檔案就會很乾淨" -->
</head>
<body>
    <h1>皮卡丘</h1>
    <p>小火龍</p>
</body>
</html>
