<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popovers</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/components/popovers/">https://getbootstrap.com/docs/5.2/components/popovers/</a>
        </p>
        <h4>Bootstrap Popover</h4>
        <p><a
                href="https://www.w3schools.com/bootstrap5/bootstrap_popover.php">https://www.w3schools.com/bootstrap5/bootstrap_popover.php</a>
        </p>

        <hr>

        <!-- 10. 設置一個按鈕，並加入底下屬性 -->
        <!--     a. title="popover header" -->
        <!--     b. data-bs-toggle="popover" -->
        <!--     c. data-bs-content="Some content inside the popover" -->


        <!-- 20. 加入屬性 data-bs-placement，修改提示位置 -->
        <!--     data-bs-placement= "top" | "right" | "bottom" | "left" -->

        <!-- 30. 改變觸發 popover 的形式：滑鼠經過時顯示 -->
        <!--     data-bs-trigger="hover" -->
        <!-- data-bs-toggle="popover"不可改動
        BS data-bs-toggle 會將popover的值拿出來 -->
        <!-- data-bs-placement="bottom"讓提示變成在
        按鈕下方 改變提示位置 但是如果內容超過格子 內容便會跑回去
        在按鈕右邊提示
    因為是格子空間不夠 所以如果讓格子空間變大(例如margin ms(
        左邊擴張)-5) 有足夠的空間便能夠
        再次垂直放下原本很長的內容
        如果3rem不夠用就要用到style="margin-left:
        data-bs-trigger="hover"可以不點及按鈕
        透過移動滑鼠給予提示
    -->
        <button class="btn btn-danger" 
        title="cat" data-bs-toggle="popover" 
        data-bs-content="dooooooooooooooooooooooog"
            data-bs-placement="bottom"
            style="margin-left: 100px;"
            data-bs-trigger="hover">
            apple</button>


    </div>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
