<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

</head>

<body>

    <div class="container">
        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/components/toasts/">https://getbootstrap.com/docs/5.2/components/toasts/</a>
        </p>
        <h4>Bootstrap Toast</h4>
        <p><a
                href="https://www.w3schools.com/bootstrap5/bootstrap_toast.php">https://www.w3schools.com/bootstrap5/bootstrap_toast.php</a>
        </p>

        <hr>
        <!-- 10. Toast 類別結構 -->
        <!--    a.結構 -->
        <!--        .toast -->
        <!--           .toast-header -->
        <!--           .toast-body -->
        <!--    b.加上 .show 元素才會出現在畫面上  -->
        <!-- 利用btn +上 ms-auto 讓x btn 能夠跑到最右邊
也可以把提示加上span 標籤 並給予class me-auto
不用加 d-flex 是因為 toast-header 裡面已經有了-->

        <button type="button" class="btn btn-primary" id="liveToastBtn">登入</button>
<!-- toast-container toast的容器 position-fixed固定容器 bottom-0最下 end-0最右  p-3 padding1rem  -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast bg-warning" id="liveToast">
                <div class="toast-header"><span>提示</span>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">你的卡稱真大</div>
            </div>
        </div>

        <!-- 20. 參考文件，加入關閉按鈕 -->

        <!-- 30. 試著在 .toast 元素上添加底色，觀察畫面變化  -->

        <!-- 40. 複製文件上面的 Live example 範例進行操作-->
        <!--     https://getbootstrap.com/docs/5.2/components/toasts/#live-example -->







    </div>

    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)

                toast.show()
            })
        }
    </script>

<div id="apple">
    <div class="cat"><p style="color: red;"></p></div>
</div>

</body>

</html>
