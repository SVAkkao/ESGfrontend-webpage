    <script src="../Bootstrap/_js/popper.min.js"></script>

    <style>
        /*導覽列的CSS--------------------------------*/
        .topiconl {
            background-image: url(./img1/planet-earth.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 80px;


        }

        nav,
        nav button {
            color: white !important;
            font-weight: bold !important;
        }


        @media screen and (max-width:768px) {

            nav,
            nav button {

                white-space: nowrap;
                font-size: 12px !important;
            }

            .topiconl {
                width: 60px;
            }
        }

        /*導覽列的CSS--------------------------------*/

        /*以下是移動特效------------------------*/
        .coolb {
            text-decoration: none;
            position: relative;
            white-space: nowrap;
            color: black;
        }

        .coolb:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgb(76, 153, 76);
            transform-origin: bottom right;
            transform: scaleX(0);
            transition: transform .3s ease;
        }

        .bkc:hover {
            color: rgb(2, 138, 2);
            background-color: rgb(189, 233, 189);
        }

        .topiconl:hover {
            scale: 105%;
        }

        .coolb:hover::before {
            transform-origin: bottom left;
            transform: scaleX(1);
        }

        /*-移動特效----------------------------------------------*/

        /*以下是圖表特效------------------------------------------------*/
        #div_B {
            width: 100%;
            height:650px;
            background-color: white;
            border: 5px solid red;
            margin-top: 8%;
            animation-name: shell;
            animation-duration: 15s;
            /*animation-iteration-count
            動畫播放次數 幾次就寫數字 無限循環就是infinite*/
            animation-iteration-count: 2;

        }

        @keyframes shell {
            0% {
                transform: translateX(10%) scale(1);
            }

            100% {
                transform: translateX(100%) scale(1);
            }
        }

        .fff {
            background-image: url(../../../小專/img1/碳中和路徑圖.png);
            background-repeat: no-repeat;
            background-size: contain;
            display: block;
            height: 800px;
            width: 100%;
            padding: 1px;

        }

        /*--------圖表特效--------------------------------------------------------*/
        #hero {
            width: 100%;

            background: url("https://www.youtube.com/watch?v=3vD1AX6q0UE&ab_channel=%E8%B2%9D%E6%AE%BC%E6%94%BE%E5%A4%A7BACKER-FOUNDER") top center;
            background-size: cover;

        }
    </style>


</head>
