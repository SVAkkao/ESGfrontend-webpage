<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap scroll</title>
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div style="background-color: aqua;width: 100%;height: 100%;"></div>



    <div class="container">
      <div class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
      </div>
    
    
      <section class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
        
      </section>
      <section class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
        
      </section>
      <section class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
        
      </section>
      <section class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
        
      </section>
      <section class="park" style="background-color: red;">
<img src="../video/img_loading.gif" alt="">
        
      </section>
    
      <!-- 這個div不可以拿掉 會卡住 -->
    </div></div>
      <!-- 他很重要 記住 -->
    <div style="background-color: aqua;width: 100%;height: 100%;"></div>
      
      

    
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.js"></script>
    
    
    <script>
gsap.registerPlugin(ScrollTrigger);

let horizontalSections = gsap.utils.toArray(".container");

horizontalSections.forEach((container) => {
 let sections = container.querySelectorAll(".park");

gsap.to(sections, {
  xPercent: -100 * (sections.length - 1),
  ease: "none",
  scrollTrigger: {
    trigger: container,
    pin: true,
    scrub: 1,
    // base vertical scrolling on how wide the container is so it feels more natural.
    end: "+=3500",
  }
});
})


    </script>
</body>
</html>
